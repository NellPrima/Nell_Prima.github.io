<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <title>Dune Countdown Timer</title>
</head>
<body>
    <header>
        <h1 class="dune_title">Dune Countdown Timer</h1>
    </header>
    <div class="gap">
            

    </div>
    <main>

        <div class="wrapper">
            <img name="slide">

        </div>

       




   

    
       

        

        <div class="gap">
            

        </div>

        

        <section class="timer">
            <section class="coming_soon">
                <div>
                    <h3 class="timer_title">Dune Part Two</h3>
                   
                    <div class="countdown">
                        <div class="container_day">
                            <h3 class="day">Time</h3>
                            <h3>Days</h3>
                        </div>
        
                        <div class="container_hour">
                            <h3 class="hour">Time</h3>
                            <h3>Hours</h3>
                        </div>
        
                        <div class="container_minute">
                            <h3 class="minute">Time</h3>
                            <h3>Minutes</h3>
                        </div>
        
                        <div class="container_second">
                            <h3 class="second">Time</h3>
                            <h3>Seconds</h3>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <div class="gap">
            

        </div>

        <section class="dune_tweets">
            <h3> Dune Part 2 Movie Trailer</h3>
           

            <iframe class="movie" src="https://www.youtube.com/embed/WUBQdC__fC4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


            
        </section>

        <div class="gap">
            

        </div>

        <footer>
            <p>Coded and Designed by Chanell Cousin &copy 2023 </p>
        </footer>


    </main>
    <script src="slider.js"></script>
   <script src="timer.js"></script>
</body>

</html>
