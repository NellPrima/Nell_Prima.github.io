<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <section class="big_grid">
        <section id="grid" class="grid">
            <article id="one" class="one">
                <i class="fa-solid fa-shrimp fa-5x"></i>
            </article>
            <article id="two" class="two">
                <i class="fa-solid fa-heart fa-5x"></i>
            </article>
            <article id="three" class="three">
                <i class="fa-solid fa-dragon fa-5x"></i>
            </article>
            <article id="four" class="four">
                <i class="fa-solid fa-ghost fa-5x"></i>
            </article>
        </section>
    </section>

    <section class="big_flex">
        <section id="flex" class="flex">
            <article class="wrap1">
                <article class="one">
                    <i class="fa-solid fa-shrimp fa-5x"></i>
                </article>
                <article class="two">
                    <i class="fa-solid fa-heart fa-5x"></i>
                </article>
            </article>
            <article class="wrap2">
                <article class="three">
                    <i class="fa-solid fa-dragon fa-5x"></i>
                </article>
                <article class="four">
                    <i class="fa-solid fa-ghost fa-5x"></i>
                </article>

            </article>
            
          
        </section>

    </section>
    
</body>
</html>
